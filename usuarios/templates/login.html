{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi&oacute;n</title>
    <link rel="stylesheet" href="{% static 'css/estilos_login.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/icons/favicon.png' %}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <!------ Include the above in your HEAD tag ---------->
    {% if form.errors %}

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            Nombre de usuario o contraseña incorrectos.
        </div>
    {% endif %}
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <img src="{%static 'img/icons/user_icon.svg'%}" class="iconUser" id="icon" alt="User Icon"/>
            <!-- Login Form -->
            <form method="POST">
                {% csrf_token %}
                <input  required type="text" id="id_username" class="fadeIn second" name="username" placeholder="Nombre de Usuario">
                <input  required type="password" id="id_password" class="fadeIn third" name="password" placeholder="Contraseña">
                <button type="submit" class="btn boton">Iniciar Sesi&oacute;n </button>
            </form>
            <p>¿No tienes cuenta? Reg&iacute;strate <a href="{%url 'usuarios:signup'%}">aqu&iacute;</a>
            </p>
        </div>
    </div>
</body>
</html>
